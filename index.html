<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Random User Generator</title>
</head>
<body>
  <div class="container">
    <div class="users-container">
      <div class="img__user">
        <div class="inner-area">
          <img src="./img/alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt="" >
        </div>
      </div>
      <div id="users-name" class="users-name">Aleksa Aleksic</div>
      <div class="btn__container">
        <button id="btn" class="btn">Generate new User</button>
      </div>
    </div>
    <div class="users__info">
      <p>First name: <span id="first-name">Aleksa</span></p>
      <p>Last name: <span id="first-name">Aleksic</span></p>
      <p>Location: <span id="first-name">Beograd</span></p>
      <p>Email: <span id="first-name">Email@examle.com</span></p>
      <p>Phone: <span id="first-name">069/ 123 4567</span></p>
      <p>Age: <span id="first-name">26</span></p>
      
    </div>
    
  </div>
  

  <script src="./js/script.js"></script>
</body>
</html>
