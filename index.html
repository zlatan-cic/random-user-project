<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Random User Generator</title>
</head>
<body>
  <div class="container">
    <div class="users-container">
      <div class="img__user">
        <div class="inner-area">
          <img id="img" src="./img/alexander-hipp-iEEBWgY_6lA-unsplash.jpg" alt="" >
        </div>
      </div>
      <div id="name" class="users-name">Aleksa Aleksic</div>
      <div class="btn__container">
        <button id="btn-generate" class="btn">Generate new User</button>
      </div>
    </div>
    <div class="users__info">
      <p>First Name: <span id="first">Aleksa</span></p>
      <p>Last Name: <span id="last">Aleksic</span></p>
      <p>Location: <span id="location">Beograd</span></p>
      <p>Phone: <span id="phone">069 123 4567</span></p>
      <p>Email: <span id="email">email@example.com</span></p>
    </div>
    
  </div>
  

  <script src="./js/script.js"></script>
</body>
</html>
